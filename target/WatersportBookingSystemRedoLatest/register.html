</head>
<body class="global-styles">
	<!-- Header -->
	<header>
		<a href="#" class="logo"><img src="image/logo.png" alt=""></a>
		
		<div class="bx bx-menu" id="menu-icon"></div>
		
		<ul class="navbar">
			<li><a href="index.html">Home</a></li>

	<section class="register">
        <form class="register-form" action="CustomerController" method="post">
		    <h2>Register Customer Account</h2>
		    <input type="hidden" name="action" value="register">
		    <input type="text" placeholder="Full Name" name="custname">
		    <input type="text" placeholder="Username" name="accusername">
		    <input type="password" placeholder="Password" name="accpassword">
		    <input type="email" placeholder="Email" name="custemail">
		    <button class="btn btn-info" type="submit">Register Customer</button>  

</form>
    </section>
    <footer class="footer">
        <div class="row">

        </div>
    </footer>

</body>
